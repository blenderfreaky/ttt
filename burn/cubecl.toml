# CubeCL configuration
# See: https://burn.dev/books/cubecl/advanced-usage/config.html

[profiling]
# logger = { level = "basic", stdout = true }
# logger = { level = "basic", file = "cubecl.log", append = true }
#
# disabled: No profiling logs.
# minimal: Only logs which kernels run.
# basic: Adds basic profiling info.
# medium: More detailed profiling.
# full: Maximum detail.


[compilation]
# Enable kernel caching to avoid JIT recompilation
# Using global cache so it can be cleared without full cargo clean
cache = "global"

[autotune]
level = "balanced"
