[harness]
total_vram_gb = 19
vram_margin = 0.10
on_failure = "retry"
max_retries = 2
state_file = "./harness_state.json"

hang_timeout_secs = 600
idle_timeout_secs = 300
settle_grace_secs = 60

[harness.runpod]
enabled = true

[defaults]
tokenizer = "/workspace/tinystories-8k.json"
size = "60m"
batch = 32
mini_batch_size = 32
warmup_steps = 1000
seq_len = 1024
lr = 1e-3
grad_accum = 1
seed = 42
epochs = 3
out_prefix = "/workspace/runs"

# Individual training runs

[[runs]]
name = "mlp"
layer_type = "mlp"
ttt_base_lr = 0.1

[[runs]]
name = "mlp4"
layer_type = "mlp4"
ttt_base_lr = 0.1

[[runs]]
name = "mlp-exp-1"
layer_type = "mlp"
mlp_expansion = 1
ttt_base_lr = 0.1

[[runs]]
name = "linear-adam"
layer_type = "linear-adam"
ttt_base_lr = 1.0

[[runs]]
name = "linear-rope"
layer_type = "linear"
ttt_base_lr = 1.0

[[runs]]
name = "linear-none"
layer_type = "linear"
pos_encoding = "none"
ttt_base_lr = 1.0

[[runs]]
